<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dart light">
    <title>Закрывающий тег</title>
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="logo-group">
      <h1 class="header__title-text">&lt/HTML&gt</h1>
      <h2 class="header__subtitle-text">Закрывающий тег</h2>
    </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>


    <main сlass="main__container">
      <section class="card-section">
        <h3 class="card-title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <img src="./images/sprint0.png" alt="Sprint0"/>
        <p class="card-content">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
        <p class="card-content">Место для ваших воспоминаний о начале обучения.</p>
        <span class="button__text">
          <button class="card__like-icon"><svg></svg></button>
          <button class="card__like-button">Like</button>
        </span>

      </section>

    </main>
    
    
    <footer class="footer__container">

    </footer>
    <script src="./scripts/like.js"></script>


  </body>
</html>
